<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>RegisterPage</title>
</head>
<body class="body">
<link rel="stylesheet" type="text/css" href="css/RegisterPage.css">
<div id = "Header" class="header">
    <a href="index.html" class="RollDiceHead">
        <h1 class="headerWord">RollDice</h1>
    </a>
</div>
<div class="registerField">
    <div class="registerBox">
        <div class="registerWord">
            注册
        </div>
        <div class="usernameContainer">
            <label for="username" class="usernameWord">
                用户名：
            </label>
            <input class="usernameInput" id = "username" placeholder="username">
        </div>
        <div class="passwordContainer">
            <label for="password" class="passwordWord">
                密&nbsp&nbsp&nbsp&nbsp码：
            </label>
            <input class="passwordInput" id = "password" type="password" placeholder="password">
        </div>
        <div class="emailContainer">
            <label for="email" class="emailWord">
                &nbsp邮&nbsp&nbsp&nbsp箱：
            </label>
            <input class="emailInput" id = "email" placeholder="e-mail">
        </div>
        <button class="registerButton" onclick="register()">注册</button>
    </div>
</div>
<script src = "js/RegisterPage.js"  type = "text/javascript"></script>
</body>
</html>
