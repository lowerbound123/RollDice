<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LoginPage</title>
</head>
<body class="body">
<link rel="stylesheet" type="text/css" href="../css/LoginPage.css">
<div id = "Header" class="header">
  <a href="../index.html" class="RollDiceHead">
    <h1 class="headerWord">RollDice</h1>
  </a>
</div>
<div class="LoginField">
  <div class="LoginBox">
    <div class="loginWord">
      登入
    </div>
    <div class="usernameContainer">
      <label for="username" class="usernameWord">
        用户名：
      </label>
      <input class="usernameInput" id = "username" placeholder="username">
    </div>
    <div class="passwordContainer">
      <label for="password" class="passwordWord">
        密&nbsp&nbsp&nbsp&nbsp码：
      </label>
      <input class="passwordInput" id = "password" type="password" placeholder="password">
    </div>
    <button id="loginButton" class="loginButton">登入</button>
    <button id="registerButton" class="registerButton">注册</button>
  </div>
</div>
<script src = "../js/basic.mjs" type = "module"></script>
<script src="../js/LoginPage.mjs" type="module"></script>
</body>
</html>
