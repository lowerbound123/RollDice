<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RoleBase</title>
</head>
<body class="body">
<link rel="stylesheet" type="text/css" href="../css/RoleBase.css">
<div id = "Header" class="header">
    <a href="../index.html" class="RollDiceHead">
        RollDice
    </a>
</div>
<div id="subHeader" class="subHeader">
    <p class="subHeaderWord">
        人物库
    </p>
</div>
<div class="RoleMenuField">
    <button id="createNewRole" class="createNewRole">新建</button>

    <button class="refreshButton" id="refreshButton">刷新</button>
    <select name="展示个数" id="showNum" class="showNUM">
        <option value="5" class="showNUMItem">5</option>
        <option value="10" class="showNUMItem">10</option>
        <option value="15" class="showNUMItem">15</option>
        <option value="20" class="showNUMItem" selected>20</option>
    </select>
    <select name="排序方法" id="sortMeue" class="sortMenu">
        <option value="create_time DESC" class="sortMenuItem">时间从新到旧</option>
        <option value="create_time" class="sortMenuItem">时间从旧到新</option>
        <option value="role_name" class="sortMenuItem">姓名从小到大</option>
        <option value="role_name DESC" class="sortMenuItem">姓名从大到小</option>
    </select>
    <div class="filterField">
        <input id="filter" placeholder="标签" class="filter">
        <button class="filterButton">筛选</button>
    </div>

</div>
<div class="roleField">
    <div class="roleBox" id="roleBox_1"></div>
    <div class="roleBox" id="roleBox_2"></div>
    <div class="roleBox" id="roleBox_3"></div>
    <div class="roleBox" id="roleBox_4"></div>
    <div class="roleBox" id="roleBox_5"></div>
    <div class="roleBox" id="roleBox_6"></div>
    <div class="roleBox" id="roleBox_7"></div>
    <div class="roleBox" id="roleBox_8"></div>
    <div class="roleBox" id="roleBox_9"></div>
    <div class="roleBox" id="roleBox_10"></div>
    <div class="roleBox" id="roleBox_11"></div>
    <div class="roleBox" id="roleBox_12"></div>
    <div class="roleBox" id="roleBox_13"></div>
    <div class="roleBox" id="roleBox_14"></div>
    <div class="roleBox" id="roleBox_15"></div>
    <div class="roleBox" id="roleBox_16"></div>
    <div class="roleBox" id="roleBox_17"></div>
    <div class="roleBox" id="roleBox_18"></div>
    <div class="roleBox" id="roleBox_19"></div>
    <div class="roleBox" id="roleBox_20"></div>
</div>
<div class="PageSelectField">
    <button class="pageLast">上一页</button>
    <select name="页码选择" id="pageSelect" class="pageSelect">
        <option value="1" class="pageSelectItem">1</option>
    </select>
    <button class="pageNext">下一页</button>
</div>
<script src="/js/basic.mjs" type="module"></script>
<script src="/js/RoleBase.mjs" type="module"></script>
</body>
</html>
