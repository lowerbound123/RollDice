<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>RegisterPage</title>
</head>
<body class="body">
<link rel="stylesheet" type="text/css" href="../css/RegisterPage.css">
<div id = "Header" class="header">
    <a href="../index.html" class="RollDiceHead">
        <h1 class="headerWord">RollDice</h1>
    </a>
</div>
<div class="registerField">
    <div class="registerBox">
        <div class="registerWord">
            注册
        </div>
        <div class="inputContainer">
            <label for="username" class="inputWord">
                用户名：
            </label>
            <input class="inputItem" id = "username" placeholder="username">
        </div>
        <div class="inputContainer">
            <label for="username" class="inputWord">
                昵&nbsp&nbsp&nbsp&nbsp称：
            </label>
            <input class="inputItem" id = "nickname" placeholder="nickname">
        </div>
        <div class="inputContainer">
            <label for="password" class="inputWord">
                密&nbsp&nbsp&nbsp&nbsp码：
            </label>
            <input class="inputItem" id = "password" type="password" placeholder="password">
        </div>
        <div class="inputContainer">
            <label for="email" class="inputWord">
                &nbsp邮&nbsp&nbsp&nbsp箱：
            </label>
            <input class="inputItem" id = "email" placeholder="e-mail">
        </div>
        <button id="registerButton" class="registerButton">注册</button>
    </div>
</div>
<script src = "../js/basic.mjs" type = "module"></script>
<script src = "../js/RegisterPage.mjs" type = "module"></script>
</body>
</html>
