<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ItemBase</title>
</head>
<body class="body">
<link rel="stylesheet" type="text/css" href="css/ItemBase.css">
<div id = "Header" class="header">
    <a href="index.html" class="RollDiceHead">
        RollDice
    </a>
</div>
<div id="subHeader" class="subHeader">
    <p class="subHeaderWord">
        物品库
    </p>
</div>
<div class="ItemMenuField">
    <button class="refreshButton">刷新</button>
    <select name="展示个数" id="showNum" class="showNUM">
        <option value="5" class="showNUMItem">5</option>
        <option value="10" class="showNUMItem">10</option>
        <option value="15" class="showNUMItem">15</option>
        <option value="20" class="showNUMItem">20</option>
        <option value="25" class="showNUMItem">20</option>
        <option value="30" class="showNUMItem">20</option>
    </select>
    <select name="排序方法" id="sortMeue" class="sortMenu">
        <option value="timeFromNewToOld" class="sortMenuItem">时间从新到旧</option>
        <option value="timeFromOldToNew" class="sortMenuItem">时间从旧到新</option>
        <option value="nameFromSmallToBig" class="sortMenuItem">名称从小到大</option>
        <option value="nameFromBigToSmall" class="sortMenuItem">名称从大到小</option>
    </select>
    <div class="filterField">
        <input id="filter" placeholder="标签" class="filter">
        <button class="filterButton">筛选</button>
    </div>

    <button class="createNewItem">新建</button>

</div>
<div class="itemField">
    <div class="itemBox">1</div>
    <div class="itemBox">2</div>
    <div class="itemBox">3</div>
    <div class="itemBox">4</div>
    <div class="itemBox">5</div>
    <div class="itemBox">6</div>
    <div class="itemBox">7</div>
    <div class="itemBox">8</div>
    <div class="itemBox">9</div>
    <div class="itemBox">10</div>
    <div class="itemBox">11</div>
    <div class="itemBox">12</div>
    <div class="itemBox">13</div>
    <div class="itemBox">14</div>
    <div class="itemBox">15</div>
    <div class="itemBox">16</div>
    <div class="itemBox">17</div>
    <div class="itemBox">18</div>
    <div class="itemBox">19</div>
    <div class="itemBox">20</div>
</div>
<div class="PageSelectField">
    <button class="pageLast">上一页</button>
    <select name="页码选择" id="pageSelect" class="pageSelect">
        <option value="1" class="pageSelectItem">1</option>
        <option value="2" class="pageSelectItem">2</option>
        <option value="3" class="pageSelectItem">3</option>
        <option value="4" class="pageSelectItem">4</option>
        <option value="5" class="pageSelectItem">5</option>
    </select>
    <button class="pageNext">下一页</button>
</div>
</body>
</html>
